# Place this file at /etc/nginx/conf.d/moviesdb.conf on the EC2 instance.
#
# Replace <domain> with your actual domain name.
#
# For Cloudflare Origin Certificate setup, place the cert and key at:
#   /etc/ssl/cloudflare/cert.pem
#   /etc/ssl/cloudflare/key.pem

server {
    listen 80;
    server_name moviesdb.<domain>.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name moviesdb.<domain>.com;

    ssl_certificate     /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/key.pem;

    # Trailing slash on proxy_pass strips the /api/ prefix,
    # so /api/entries -> upstream /entries (matching router prefixes).
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
